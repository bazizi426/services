<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Invoices - Professional Web Development Services | Remote Consultant</title>
      <meta name="description" content="Expert web development, SEO optimization, performance enhancement, and PHP/MySQL solutions. Professional remote consulting services">
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <script src="js-invoice-generator.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
.input {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 8px;
}
.btn {
  padding: 0.5rem 1rem;
  background-color: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.btn:hover {
  background-color: #1d4ed8;
}
table {
  width: 100%;
  margin-top: 1rem;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #ddd;
  padding: 0.5rem;
}
th {
  background-color: #f3f4f6;
}
</style>

  </head>
<body>
  
<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Invoice Generator</h2>

  <div id="invoice-form" class="grid gap-4 md:grid-cols-2">
    <input type="text" id="clientName" placeholder="Client Name" class="input" />
    <input type="text" id="invoiceNumber" placeholder="Invoice Number" class="input" />
    <input type="text" id="itemName" placeholder="Item Name" class="input" />
    <input type="number" id="itemQty" placeholder="Quantity" class="input" />
    <input type="number" id="itemPrice" placeholder="Unit Price" class="input" />
    <button id="addItem" class="btn">Add Item</button>
  </div>

  <div class="mt-6">
    <h3 class="text-xl font-semibold mb-2">Invoice Preview</h3>
    <div id="invoicePreview" class="bg-white p-6 shadow-lg rounded-md"></div>
  </div>

  <button id="downloadPDF" class="btn mt-4">Download as PDF</button>
</div>

  
<script>
    document.getElementById('gen-invoice').addEventListener('click', () => {
      const invoice = new motion('#invoice', {
        shop_name: 'My Shop',
        logo: 'assets/logo.png',
        email_address: 'hello@myshop.com',
        phone_number: '+212 6 00 00 00 00',
        footer_message: 'Thank you for your business!',
        items: [
          { name: 'Product A', qty: 2, price: 25.00 },
          { name: 'Product B', qty: 1, price: 15.50 }
        ],
        taxes: [
          { name: 'VAT', percent: 20 }
        ],
        charges: [
          { name: 'Shipping', price: 5.00 }
        ],
        currency: 'MAD',
        reference_no: 'INV-2025-001'
      });
      invoice.prepare();  // renders into #invoice
    });
    
    document.getElementById('download-pdf').addEventListener('click', () => {
      html2pdf().from(document.getElementById('invoice')).save('invoice.pdf');
    });
  </script>

  <script>
let items = [];

document.getElementById('addItem').addEventListener('click', () => {
  const name = document.getElementById('itemName').value;
  const qty = parseInt(document.getElementById('itemQty').value);
  const price = parseFloat(document.getElementById('itemPrice').value);

  if (name && qty && price) {
    items.push({ name, qty, price });
    renderInvoice();
  }
});

function renderInvoice() {
  const client = document.getElementById('clientName').value;
  const invoiceNo = document.getElementById('invoiceNumber').value;
  const invoiceEl = document.getElementById('invoicePreview');

  let total = 0;
  let rows = items.map(item => {
    const lineTotal = item.qty * item.price;
    total += lineTotal;
    return `<tr><td>${item.name}</td><td>${item.qty}</td><td>${item.price.toFixed(2)} MAD</td><td>${lineTotal.toFixed(2)} MAD</td></tr>`;
  }).join('');

  invoiceEl.innerHTML = `
    <div class="mb-4">
      <strong>Client:</strong> ${client || '—'}<br>
      <strong>Invoice #:</strong> ${invoiceNo || '—'}<br>
      <strong>Date:</strong> ${new Date().toLocaleDateString()}
    </div>
    <table>
      <thead>
        <tr><th>Item</th><th>Qty</th><th>Unit Price</th><th>Total</th></tr>
      </thead>
      <tbody>
        ${rows}
        <tr>
          <td colspan="3"><strong>Total</strong></td>
          <td><strong>${total.toFixed(2)} MAD</strong></td>
        </tr>
      </tbody>
    </table>
  `;
}

document.getElementById('downloadPDF').addEventListener('click', () => {
  const element = document.getElementById('invoicePreview');
  html2pdf().from(element).save('invoice.pdf');
});
</script>

  </body>
</html>
